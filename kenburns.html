<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="kenburns-slideshow slideshow-1">
        <div class="kb-slide"><img src="images/image0.jpg" /></div>
        <div class="kb-slide"><img src="images/image1.jpg" /></div>
        <div class="kb-slide"><img src="images/image2.jpg" /></div>
        <div class="kb-slide"><img src="images/image3.jpg" /></div>
        <div class="kb-slide"><img src="images/image4.jpg" /></div>
        <div class="kb-slide"><img src="images/image5.jpg" /></div>
    </div>
    <h2>Images smaller than container</h2>
    <div class="kenburns-slideshow slideshow-2">
           <div class="kb-slide"><img src="small_images/image0.jpg" /></div>
           <div class="kb-slide"><img src="small_images/image1.jpg" /></div>
           <div class="kb-slide"><img src="small_images/image2.jpg" /></div>
           <div class="kb-slide"><img src="small_images/image3.jpg" /></div>
           <div class="kb-slide"><img src="small_images/image4.jpg" /></div>
           <div class="kb-slide"><img src="small_images/image5.jpg" /></div>
   </div>
    <h2>Wide or tall images</h2>
    <div class="kenburns-slideshow slideshow-3">
           <div class="kb-slide"><img src="wide_tall_images/image0.jpg" /></div>
           <div class="kb-slide"><img src="wide_tall_images/image1.jpg" /></div>
           <div class="kb-slide"><img src="wide_tall_images/image2.jpg" /></div>
           <div class="kb-slide"><img src="wide_tall_images/image3.jpg" /></div>
           <div class="kb-slide"><img src="wide_tall_images/image4.jpg" /></div>
           <div class="kb-slide"><img src="wide_tall_images/image5.jpg" /></div>
   </div>

	<div id="kenburns-description">
		<h1 id="slide-title"></h1>
		<h1 class="title"><a href="http://www.github.com/toymakerlabs/kenburns/" target="blank">Kenburns.js
		</a></h1>
		<p>Kenburns.js is a lightweight and flexible Jquery gallery plugin that loads images and features an animated, pan-and-zoom, Ken Burns style effect. Grab the source from my <a href="http://www.github.com/toymakerlabs/kenburns/" target="blank"> Github</a></p>
	</div>
	<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="js/kenburns.js"></script>
	
	<script type="text/javascript">
	var titles = ["Epic Day at Refugio",
				  "Colors of Spring",
				  "First Flowers",
				  "Magic Hour at Sands Beach",
				  "Coal Oil Point",
				  "Hope Ranch Views"];

	$(document).ready(function() {
	    $('.slideshow-1').Kenburns({
	    	scale:0.75,
	    	duration:8000,
	    	fadeSpeed:1200,
	    	ease3d:'cubic-bezier(0.445, 0.050, 0.550, 0.950)',
	    	onSlideComplete: function(index){
	    		$('#slide-title').html(titles[index]);
	    	}
	    });
        $('.slideshow-2').Kenburns({
   	    	scale:0.75,
   	    	duration:8000,
   	    	fadeSpeed:1200,
   	    	ease3d:'cubic-bezier(0.445, 0.050, 0.550, 0.950)'
   	    });
        $('.slideshow-3').Kenburns({
   	    	scale:0.75,
   	    	duration:8000,
   	    	fadeSpeed:1200,
   	    	ease3d:'cubic-bezier(0.445, 0.050, 0.550, 0.950)'
   	    });

	});
	</script>
</body>
</html>
